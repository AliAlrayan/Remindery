<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Details</title>
    <link rel="stylesheet" href="../assets/css/tododetails.css">
    <!-- Box icon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="sidebar close">
    <div class="logo-details">
        <i class="bx bx-task"></i>
        <span class="logo_name">TodoMaster</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="#">
                <i class='bx bx-task'></i>
                <span class="link_name">My Todo's</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">My Todo's</a></li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-log-out"></i>
                <span class="link_name">LogOut</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">LogOut</a></li>
            </ul>
        </li>
        <li>
            <div class="profile-details">
                <div class="name-job">
                    <div class="profile_name">Ryan</div>
                    <div class="job">Todo User</div>
                </div>
                <i class='bx bx-log-out'></i>
            </div>
        </li>
    </ul>
</div>
<section class="home-section">
    <div class="home-content">
        <i class='bx bx-menu'></i>
        <span class="text">Edit Todo</span>
    </div>
    <div class="edit-delete-btn">
        <button class="addtask" id="addtask" type="button"><i class="bx bx-edit"></i>&nbsp;Edit task</button>
        <button class="addtask" id="deletetask" type="button"><i class="bx bx-trash"></i>&nbsp;Delete task</button>
    </div>
    <div id="todo-container">
        <div class="todo-edit-form">
            <form id="form">
                <div id="divflex1">
                    <div class="form-group">
                        <label for="taskname">Task Name:</label>
                        <input type="text" id="taskname" value="">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="taskdetails">Task Details:</label>
                        <textarea id="taskdetails"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="taskcategory">Task Category:</label>
                        <select class="form-select" aria-label="Default select example" id="taskcategory" required>
                            <option disabled selected value="">Task Category</option>
                            <option value="Personal Tasks">Personal Tasks</option>
                            <option value="Work/Professional Tasks">Work/Professional Tasks</option>
                            <option value="Academic Tasks">Academic Tasks</option>
                            <option value="Health and Fitness Tasks">Health and Fitness Tasks</option>
                            <option value="Financial Tasks">Financial Tasks</option>
                            <option value="Social/Event Tasks">Social/Event Tasks</option>
                            <option value="Travel Tasks">Travel Tasks</option>
                            <option value="Home Improvement Tasks">Home Improvement Tasks</option>
                            <option value="Personal Growth Tasks">Personal Growth Tasks</option>
                            <option value="Miscellaneous/Other Tasks">Miscellaneous/Other Tasks</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="taskdue">Task Due Date:</label>
                        <input type="datetime-local" id="taskdue" value="">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="taskassignee">Task Assignee:</label>
                        <input type="email" id="taskassignee" value="">
                    </div>
                </div>
                <div id="divflex2">
                    <div class="form-group">
                        <label for="taskstatus">Task Status:</label>
                        <select class="form-select" aria-label="Default select example" id="taskstatus" required>
                            <option disabled selected value="">Task Status</option>
                            <option value="Completed">Completed</option>
                            <option value="Currently Working">Currently Working</option>
                            <option value="Not Completed (Incomplete)">Not Completed (Incomplete)</option>
                            <option value="Not Yet Started">Not Yet Started</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="projectname">Project Name:</label>
                        <input type="text" id="projectname" value="">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="taskpriority">Task Priority:</label>
                        <select class="form-select" aria-label="Default select example" id="taskpriority" required>
                            <option disabled selected value="">Task Priority</option>
                            <option value="High" style="background-color: red; color: white;">High</option>
                            <option value="Medium" style="background-color: orange; color: white;">Medium</option>
                            <option value="Low" style="background-color: green; color: white;">Low</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="tasktags">Task Tags:</label>
                        <input type="text" id="tasktags" value="">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="todoID">Todo ID:</label>
                        <input type="text" id="todoID" value="12345" readonly disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../assets/js/tododetails.js"></script>
</body>
</html>
